application: chatter-now
version: 1
runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /stylesheets
  static_dir: stylesheets

- url: /images
  static_dir: images
  
- url: /scripts
  static_dir: scripts
  
- url: /favicon\.ico
  static_files: favicon.ico
  upload: /favicon\.ico

- url: /.*
  script: chatter.app

libraries:
- name: jinja2
  version: latest